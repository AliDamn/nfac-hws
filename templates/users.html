<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
